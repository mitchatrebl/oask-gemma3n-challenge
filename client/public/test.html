<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8001/chats');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Chat count: ${data.chats.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>Error: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Network Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
